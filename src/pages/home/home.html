<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Cars
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card-header>
        Inventory
    </ion-card-header>

  <ion-list>
    <ion-item *ngFor="let car of cars;">
        <ion-card>
          <ion-row>
            <ion-col>
            <ion-card-content (click)="cardetails(car.carID)">
              {{car.carID}}
            </ion-card-content>
          </ion-col>
          </ion-row>
            <ion-row>
              <ion-col>
                <button (click)="increment(car)" ion-button icon-left clear small>
                  <ion-icon  name="thumbs-up"> {{car.thumbsUps}}</ion-icon>
                </button>
              </ion-col>
            </ion-row>
          </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
